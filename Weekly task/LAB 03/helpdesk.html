<!DOCTYPE html>
<html lang="en"> 
<head>
        <title>CWA Help Desk Appointment</title>
		<meta charset="UTF-8">
		<meta name="description" content="Creating HTML form Web ">
		<meta name="keywords" content="COS10011">

        <link rel="stylesheet" href="helpdesk.css">
</head>
<body>
    <a href="https://www.swinburne.edu.au"><img src="logo.png" alt="Swinburne logo"></a>
    <h1>CWA Help Desk Appointment</h1>
    <p>The Help Desk is located in ATC620. Open 10:30 to 19:00 Monday to Friday</p>
        
    <p>Check Blackboard for when CWA tutors will be there</p>
        
        
    <form method="post" action="http://mercury.swin.edu.au/it000000/formtest.php">
        <fieldset>
            <legend>Students details</legend>
            <P><label for="Student">Student ID</label>
               <input  
                    type="text"
                    id="Student"
                    name="Student"
                    required="required" maxlength="10" minlength="7" pattern="[0-9]{7,10}.*"/></P>  
                
            <p><label for="given-name">Given name</label>    
                <input type="text" id="given-name" name="given-name" 
                    required="required" pattern="[A-Z][a-z]+" maxlength="15">
            <span><label for="familyname">Family name</label>
               <input type="text" id="familyname" name="familyname" 
                    required="required" pattern="[A-Z][a-z]+" maxlength="15"></span></p>  
        </fieldset>

        <fieldset>
            <legend>Your unit</legend>
            <p><label><input type="radio" name="unit" value="COS10011" required="required">COS10011</label>
                <span><label><input type="radio" name="unit" value="COS6004" required="required">COS6004</label></span>
                <span><label><input type="radio" name="unit" value="COS60007" required="required">COS6007</label></span></p>
            <p><label for="tutor">Your tutor</label>
                <input list="tutor" name="tutor" required="required">
                    <datalist id="tutor">
                        <option value="Please select"></option>
                        <option value="Tristan Nguyen">Tristan Nguyen</option>
                        <option value="Eric Dang">Eric Dang</option>    
                        <option value="Dave Evan">Dave Evan</option>
                    </datalist>
            </p>
        </fieldset>    

        <fieldset>
            <legend>Issue</legend>
            <p><label>HTML</label><input type="checkbox" id="HTML" name="HTML">
                <label>CSS</label><input type="checkbox" id="CSS"  name="CSS">
                <label>JavaScript</label><input type="checkbox" id="JavaScript" name="JavaScript">
                <label>PHP</label><input type="checkbox" id="PHP" name="PHP">
                <label>MySQL</label><input type="checkbox" name="MySQL" id="MySQL"></p>
            <p>Description of Issue <br/>
            <textarea id="Issue" name="Issue" placeholder="Write description of your problem here..." rows="5" cols="40"></textarea></p>
            

            </fieldset> 
         
        <fieldset>
            <legend>Preferred Date/Time</legend>
            <label for="Student">Date</label>
            <input type="date" name="date"  size="10" placeholder="dd/mm/yyyy" pattern="(0[1-9]|[12][0-9]|3[01])/(0[1-9]|1[0-2])/\d{4}" required="required"><br/>
            <label for="Student">Time</label>
            <input type="time" name="time" size="10" placeholder="00:00" pattern="([01]?[0-9|2[0-3]:[0-5][0-9]])" required="required">

        </fieldset> 

        




                
             
    </form>

<input type="submit" value="Book">
<input type="reset" value="Reset form">
</body>
</html>
